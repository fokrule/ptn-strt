<html>
    <head>
        <title>
            Starter App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <h2 class="well text-center">
                Starter Project 
            </h2>
        </div>
        {% block body %}
        
        <div class="container">
            <div class="text-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Add Post
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Otto</td>
                    <td>
                        <a href="" class="btn btn-warning" data-toggle="modal" data-target="#editModal">Edit</a>
                        <a href="" class="btn btn-danger" onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>
                    </tr>
                </tbody>
                </table>
            <!-- Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit student </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="name" class="control-label"> Name :</label>
                            <input class="form-control" type="text" id="name" name="name">
                            <label for="email" class="control-label"> email :</label>
                            <input class="form-control" type="email" name="email">
                            <label for="phone" class="control-label"> phone :</label>
                            <input class="form-control" type="number" name="phone">  
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    </div>
                </div>
            </div>
            <!-- Edit Modal END-->

            <!-- Add Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <form action="{{ url_for('insert') }}" method="POST">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add student </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <div class="modal-body">
                                <label for="title" class="control-label">Title:</label>
                                <input class="form-control" type="text" id="title" name="title">

                                <label for="post" class="control-label">Post:</label>
                                <input class="form-control" type="text" name="post">

                                <label for="status" class="control-label">Status:</label>
                                <input class="form-control" type="number" name="status">
                            </div> 
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Add Modal END-->
        </div>
        {% endblock %}
        <div class="container">
            <h5 class="well text-center">
                Fokrule @ 2025
            </h5>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
